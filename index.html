
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaid's Counter</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <style>
        input{
            font-size: 50px;
            border: 10px green;
            border-radius: 20px;
            text-align: center;
        }
        button{
            font-size: 25px;
            text-align: center;
            width: 450px;
            height: 50px;

        }
      title{
          font-size: 100px;
          width: 20px;
          height: 20px;
          text-align: center;
      }
    </style>

<body>
    <main>
        <h1>Zaid's Counter</h1>
    <div class= "counter" id="counterTxt">1</div>
    <div class="button">
        <button onclick="counterBtn ('-')">-</button>
        <button onclick="counterBtn()">Reset</button>
        <button onclick="counterBtn ('+')">+</button>

    </div>

    </main>

    <script src= "script.js"></script>
    <script>
        const counterBtn= (btn) =>{
            let counter=  parseFloat (counterTxt.textContent);
            
            if (btn === "-"){
                counter -= 1;
                
            }
            else if (btn === "+") {
            counter += 1;
        }else {
            counter = 0;
        }
           
        
        counterTxt.textContent=counter
        if (counter < 0) {
            counterTxt.style.backgroundColor = 'red';
        }
        else if (counter === 0)  {
            counterTxt.style.backgroundColor = 'purple';
        }
        else{
            counterTxt.style.backgroundColor = 'green';
        }
    }
    
    
       
    </script>

</body>
</html>
